<h1 style="text-align: center; font-weight: bold;"><font face="arial">Deser z awokado i banana </font></h1>
<p>&nbsp;</p>
<h2>Lista składników:</h2>
<p><ul>
<li>banan  -  mała sztuka [70g]</li><li>kakao gorzkie, proszek  -  łyżka [10g]</li><li>awokado  -  pół sztuki [70g]</li>
</ul></p>
<p>&nbsp;</p>
<h2>Sposób przygotowania:</h2>
<p style="text-indent: 20px;">Wydrąż awokado i dobrze ugnieć z plasterkami banana. Następnie wymieszaj dokładnie z kakao.</p>
<p>&nbsp;</p>
